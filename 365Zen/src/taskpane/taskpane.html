<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MailZen</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="MoveZen" title="MoveZen" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section>
        <div class="card" id="setTextButton">
          <h2 class="card-title">Set Text</h2>
          <p class="card-subhead">To use later, I guess</p>
        </div>
        <div class="card" id="insertSubjectButton">
          <h2 class="card-title">Insert into Subject</h2>
          <p class="card-subhead">Card Subhead</p>
        </div>
        <div class="card" id="insertBodyButton">
          <h2 class="card-title">Set Body</h2>
          <p class="card-subhead">Card Subhead</p>
        </div>
      </section>

    <script src="../../commands/commands.js"></script>

    
</body>

</html>
